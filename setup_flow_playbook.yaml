---
- hosts: localhost
  vars:
    - sgi_as_ip: "172.0.0.1"
    - sgi_spgwu_ip: "172.0.0.2"
    - ip_addr_pool: "16.0.0.0"
    - ip_pool_mask: "255.0.0.0"
    - ip_pool_mask_int: "8"
    - enb_sw_ip: "10.6.1.3"
    - spgwu_sw_ip: "10.6.1.2"
    - enb_compute_name: "b"
    - spgwu_compute_name: "a"
  roles:
      - rule_setup